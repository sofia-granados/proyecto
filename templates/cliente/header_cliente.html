<header style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; color: white;">
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="background: white; padding: 5px; border-radius: 8px;">
                    <h1 style="font-size: 1.8rem; margin: 0;">
                        <!-- CORREGIDO: Agregar namespace 'cliente:' -->
                        <a href="{% url 'cliente:index_cliente' %}" style="color: #764ba2; text-decoration: none; font-weight: bold;">
                            Chofys Pet's
                        </a>
                    </h1>
                </div>
                <p style="opacity: 0.9; font-size: 0.9rem; margin: 0;">Todo para tu mascota</p>
            </div>
            
            <div style="display: flex; align-items: center; gap: 15px;">
                {% if user.is_authenticated and usuario_autenticado %}
                <div style="text-align: right; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 8px;">
                    <p style="font-size: 0.9rem; margin-bottom: 5px;">
                        <strong>{{ usuario_nombre }} {{ usuario_apellido }}</strong>
                    </p>
                    <p style="font-size: 0.8rem; opacity: 0.8; margin: 0;">
                        {{ usuario_correo }}
                    </p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
