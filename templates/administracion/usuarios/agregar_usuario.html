{% extends 'administracion/base_admin.html' %}

{% block title %}Agregar Usuario - Chofys Pet's{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="color: #ff65a3; margin-bottom: 30px; text-align: center;">Agregar Nuevo Usuario</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" required placeholder="Ingrese el nombre">
            </div>
            
            <div class="form-group">
                <label>Apellido Paterno:</label>
                <input type="text" name="apepaterno" required placeholder="Ingrese apellido paterno">
            </div>
            
            <div class="form-group">
                <label>Apellido Materno:</label>
                <input type="text" name="apematerno" required placeholder="Ingrese apellido materno">
            </div>
            
            <div class="form-group">
                <label>Correo Electrónico:</label>
                <input type="email" name="correo" required placeholder="ejemplo@correo.com">
            </div>
            
            <div class="form-group">
                <label>RFC:</label>
                <input type="text" name="rfc" required placeholder="Ingrese RFC (13 caracteres)" maxlength="13">
            </div>
            
            <div class="form-group">
                <label>Teléfono:</label>
                <input type="text" name="telefono" required placeholder="10 dígitos" maxlength="15">
            </div>
            
            <div class="form-group" style="grid-column: span 2;">
                <label>Domicilio:</label>
                <textarea name="domicilio" rows="3" required placeholder="Ingrese domicilio completo"></textarea>
            </div>
            
            <div class="form-group">
                <label>Código Postal:</label>
                <input type="text" name="codigo_postal" required placeholder="5 dígitos" maxlength="5">
            </div>
            
            <div class="form-group">
                <label>Estado:</label>
                <input type="text" name="estado" required placeholder="Ingrese estado">
            </div>
            
            <div class="form-group">
                <label>Ciudad:</label>
                <input type="text" name="ciudad" required placeholder="Ingrese ciudad">
            </div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 12px 40px;">Guardar Usuario</button>
            <a href="{% url 'administracion:ver_usuarios' %}" class="btn btn-secondary" style="padding: 12px 40px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
