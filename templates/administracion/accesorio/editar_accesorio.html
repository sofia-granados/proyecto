{% extends 'administracion/base_admin.html' %}

{% block title %}Editar Accesorio - Chofys Pet's{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="color: #ff65a3; margin-bottom: 30px; text-align: center;">Editar Accesorio: {{ accesorio.nombre }}</h2>
    
    <form method="post" enctype="multipart/form-data">  <!-- CORREGIDO: Agregar enctype para imágenes -->
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <div class="form-group">
                <label>Nombre del Accesorio:</label>
                <input type="text" name="nombre" value="{{ accesorio.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label>Precio ($):</label>
                <input type="number" name="precio" value="{{ accesorio.precio }}" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label>Tipo de Animal:</label>
                <select name="id_tipo" required>
                    {% for tipo in tipos %}
                    <option value="{{ tipo.id_tipos }}" {% if tipo.id_tipos == accesorio.id_tipo.id_tipos %}selected{% endif %}>
                        {{ tipo.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Categoría:</label>
                <select name="id_categoria" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id_categoria }}" {% if categoria.id_categoria == accesorio.id_categoria.id_categoria %}selected{% endif %}>
                        {{ categoria.nombre }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- CORREGIDO: Agregar campo de imagen -->
            <div class="form-group" style="grid-column: span 2;">
                <label>Imagen del Producto:</label>
                {% if accesorio.imagen %}
                    <div style="margin-bottom: 10px;">
                        <img src="{{ accesorio.imagen.url }}" alt="{{ accesorio.nombre }}" 
                             style="max-width: 200px; max-height: 150px; border-radius: 8px;">
                    </div>
                {% endif %}
                <input type="file" name="imagen" accept="image/*">
                <small style="color: #666;">Dejar vacío para mantener la imagen actual</small>
            </div>
            
            <div class="form-group" style="grid-column: span 2;">
                <label>Función:</label>
                <textarea name="funcion" rows="3" required>{{ accesorio.funcion }}</textarea>
            </div>
            
            <div class="form-group" style="grid-column: span 2;">
                <label>Contenido / Características:</label>
                <textarea name="contenido" rows="4" required>{{ accesorio.contenido }}</textarea>
            </div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 12px 40px;">Actualizar</button>
            <!-- CORREGIDO: Agregar namespace 'administracion:' -->
            <a href="{% url 'administracion:ver_accesorios' %}" class="btn btn-secondary" style="padding: 12px 40px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
