{% extends 'administracion/base.html' %}

{% block title %}Agregar Categoría - Chofys Pet's{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="color: #ff65a3; margin-bottom: 30px; text-align: center;">Agregar Nueva Categoría</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label>Nombre de la Categoría:</label>
                <input type="text" name="nombre" required placeholder="Ej: Alimentos, Accesorios, Mascotas">
            </div>
            
            <div class="form-group">
                <label>Cantidad en Stock:</label>
                <input type="number" name="cantidad" required placeholder="Ej: 100" min="0">
            </div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 12px 40px;">Guardar Categoría</button>
            <!-- CORREGIDO: Agregar namespace 'administracion:' -->
            <a href="{% url 'administracion:ver_categorias' %}" class="btn btn-secondary" style="padding: 12px 40px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
