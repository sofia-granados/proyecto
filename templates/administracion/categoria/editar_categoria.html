{% extends 'administracion/base_admin.html' %}

{% block title %}Editar Categoría - Chofys Pet's{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="color: #ff65a3; margin-bottom: 30px; text-align: center;">Editar Categoría: {{ categoria.nombre }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label>Nombre de la Categoría:</label>
                <input type="text" name="nombre" value="{{ categoria.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label>Cantidad en Stock:</label>
                <input type="number" name="cantidad" value="{{ categoria.cantidad }}" required min="0">
            </div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 12px 40px;">Actualizar</button>
            <a href="{% url 'administracion:ver_categorias' %}" class="btn btn-secondary" style="padding: 12px 40px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
