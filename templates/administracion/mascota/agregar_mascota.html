{% extends 'administracion/base.html' %}

{% block title %}Agregar Mascota - Chofys Pet's{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="color: #ff65a3; margin-bottom: 30px; text-align: center;">Agregar Nueva Mascota</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <div class="form-group">
                <label>Nombre de la Mascota:</label>
                <input type="text" name="nombre" required placeholder="Ej: Max, Luna, Rocky">
            </div>
            
            <div class="form-group">
                <label>Precio ($):</label>
                <input type="number" name="precio" step="0.01" required placeholder="0.00" min="0">
            </div>
            
            <div class="form-group">
                <label>Tipo de Animal:</label>
                <select name="id_tipo" required>
                    <option value="">Seleccione un tipo</option>
                    {% for tipo in tipos %}
                    <option value="{{ tipo.id_tipos }}">{{ tipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Categoría:</label>
                <select name="id_categoria" required>
                    <option value="">Seleccione una categoría</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id_categoria }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Raza:</label>
                <input type="text" name="raza" required placeholder="Ej: Labrador, Persa, Canario">
            </div>
            
            <div class="form-group">
                <label>Edad (meses):</label>
                <input type="number" name="edad" required placeholder="Ej: 12" min="0">
            </div>
            
            <div class="form-group">
                <label>Peso (kg):</label>
                <input type="number" name="peso" step="0.01" required placeholder="Ej: 5.5" min="0">
            </div>
            
            <div class="form-group" style="grid-column: span 2;">
                <label>Foto de la Mascota:</label>
                <input type="file" name="imagen" accept="image/*">
                <small style="color: #666;">Formatos aceptados: JPG, PNG, GIF</small>
            </div>
            
            <div class="form-group" style="grid-column: span 2;">
                <label>Cuidados Especiales:</label>
                <textarea name="cuidados" rows="4" required placeholder="Describa los cuidados necesarios, alimentación, vacunas, etc..."></textarea>
            </div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 12px 40px;">Guardar Mascota</button>
            <a href="{% url 'administracion:ver_mascotas' %}" class="btn btn-secondary" style="padding: 12px 40px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
