{% extends 'administracion/base.html' %}
{% block title %}Agregar Tipo - Chofys Pet's{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="color: #ff65a3; margin-bottom: 30px; text-align: center;">Agregar Nuevo Tipo de Animal</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label>Nombre del Tipo:</label>
                <input type="text" name="nombre" required placeholder="Ej: Perro, Gato, Ave, Roedor, Pez">
            </div>
            
            <div class="form-group">
                <label>Descripción:</label>
                <textarea name="descripcion" rows="5" required placeholder="Describa las características del tipo de animal..."></textarea>
            </div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 12px 40px;">Guardar Tipo</button>
            <a href="{% url 'administracion:ver_tipos' %}" class="btn btn-secondary" style="padding: 12px 40px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
