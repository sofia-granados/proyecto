{% extends 'administracion/base_admin.html' %}

{% block title %}Editar Tipo - Chofys Pet's{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="color: #ff65a3; margin-bottom: 30px; text-align: center;">Editar Tipo: {{ tipo.nombre }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label>Nombre del Tipo:</label>
                <input type="text" name="nombre" value="{{ tipo.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label>Descripci√≥n:</label>
                <textarea name="descripcion" rows="5" required>{{ tipo.descripcion }}</textarea>
            </div>
        </div>
        
        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 12px 40px;">Actualizar</button>
            <a href="{% url 'administracion:ver_tipos' %}" class="btn btn-secondary" style="padding: 12px 40px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
